<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rubrica</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Bootstrap 4 Rubrica</a>
    <form id="form3" class="form-inline">
      <button id="logoutBtn" class="btn btn-primary my-2 my-sm-0" type="button">logout</button>
    </form>
  </nav>
  <div class="container">

    <form id="form1">
      <div class="form-group">
        <label for="userId">Username</label>
        <input type="text" class="form-control" id="userId" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="userPass">Password</label>
        <input type="password" class="form-control" id="userPass" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
    </form>


  <form id="form2">
    <div class="form-group">
      <label for="contactName">Nominativo</label>
      <input type="text" class="form-control" id="contactName" placeholder="Immetti nominativo">
    </div>
    <div class="form-group">
      <label for="contactMail">Email</label>
      <input type="email" class="form-control" id="contactMail" placeholder="Immetti email">
    </div>
    <div class="form-group">
      <label for="contactTel">Numero di telefono</label>
      <input type="tel" class="form-control" id="contactTel" placeholder="Immetti numero di telefono">
    </div>
    <button type="button" class="btn btn-primary" id="newUserBtn">Aggiungi contatto</button>
  </form>
  <div id="cardContainer"></div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
